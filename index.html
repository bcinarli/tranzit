<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Tranzit</title>

    <!-- page styles -->
    <link rel="stylesheet" href="styles/page.css" />

    <!-- tranzit styles -->
    <link rel="stylesheet" href="styles/tranzit.css" />
</head>
<body>
    <div id="wrapper" class="page-wrap">
        <div class="shapes">
            <div class="shape block-blue">
                <a href="#" class="tranzit-menu morph-to-arrow-left">
                    <span class="inner-tranzit"></span>
                </a>
            </div>

            <div class="shape block-dark-blue">
                <a href="#" class="tranzit-arrow-left morph-to-arrow-right">
                    <span class="inner-tranzit"></span>
                </a>
            </div>

            <div class="shape block-teal">
                <a href="#" class="tranzit-arrow-right">
                    <span class="inner-tranzit"></span>
                </a>
            </div>

            <div class="shape block-dark-blue">
                <a href="#" class="tranzit-cross morph-to-check"></a>
            </div>

            <div class="shape block-teal">
                <a href="#" class="tranzit-check morph-to-cross"></a>
            </div>

            <div class="shape block-light-green">
                <a href="#" class="tranzit-plus"></a>
            </div>

            <div class="shape block-green">
                <a href="#" class="tranzit-minus"></a>
            </div>

            <div class="shape block-dark-green">
                <a href="#" class="tranzit-magnify morph-to-cross"></a>
            </div>

            <div class="shape block-yellow">
                <a href="#" class="tranzit-play"></a>
            </div>

            <div class="shape block-orange">
                <a href="#" class="tranzit-pause"></a>
            </div>

            <div class="shape block-dark-orange">
                <a href="#" class="tranzit-wifi"></a>
            </div>

            <div class="shape block-red">
                <a href="#" class="tranzit-triangle"></a>
            </div>

            <div class="shape block-dark-red">
                <a href="#" class="tranzit-circle"></a>
            </div>

            <div class="shape block-light-purple">
                <a href="#" class="tranzit-square"></a>
            </div>
        </div>
    </div>
</body>
</html>
